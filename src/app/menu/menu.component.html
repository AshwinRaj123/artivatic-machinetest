 <!-- Left side column. contains the logo and sidebar -->
 <aside class="main-sidebar">
  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">
    <!-- Company Name toggle button -->
    <div class="company-name">
        <a routerLink="" class="logo info">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini pull-right"><b>B</b>D</span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg pull-left"><b>BUVUDA</b></span>
          </a>
      <div >
          <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
              <i class="fa fa-bars"></i>
          </a>
      </div>
    </div>
    <!-- Sidebar user panel -->
    <div class="user-panel">
      <div class="pull-left image">
        <img src="../../assets/dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">
      </div>
      <div class="pull-left info">
        <p>Jack<br> Williams</p>
       
      </div>
      <a >
        <span class="sr-only">Toggle navigation</span>
      </a>
    </div>
   
    <!-- sidebar menu -->
    <ul class="sidebar-menu" data-widget="tree">
      <!-- main Menu-->
      <li class=" active treeview">
          <a href="#" style="color: lightslategrey">
              <p  class="header-menu">Main</p>
              <span class="pull-right-container">
                <i class="fa fa-angle-left pull-right"></i>
              </span>
            </a>
          <ul class="treeview-menu">
            <li ><a routerLink="/" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact: true}"><i class="fa fa-home"></i><span class="collapse-hide-menu">Home</span></a></li>
            <li><a routerLink="projects" [routerLinkActive]="'active'"><i class="fa fa-tasks"></i><span class="collapse-hide-menu">Projects</span></a></li>
            <li><a routerLink="messages" [routerLinkActive]="'active'"><i class="fa fa-comment"></i><span class="collapse-hide-menu">Messages</span></a></li>
            <li><a routerLink="analytics" [routerLinkActive]="'active'"><i class="fa fa-signal"></i><span class="collapse-hide-menu">Analytics</span></a></li>
            <li><a routerLink="tasks" [routerLinkActive]="'active'"><i class="fa fa-tasks"></i><span class="collapse-hide-menu">Tasks</span></a></li>
            <li><a routerLink="calendar" [routerLinkActive]="'active'"><i class="fa fa-table"></i><span class="collapse-hide-menu">Calender</span></a></li>
            <li><a routerLink="layouts" [routerLinkActive]="'active'"><i class="fa fa-th-large"></i><span class="collapse-hide-menu">Layouts</span></a></li>
            <li><a routerLink="accounts" [routerLinkActive]="'active'"><i class="fa fa-users"></i><span class="collapse-hide-menu">Accounts</span></a></li>
          </ul>
      </li>
      <!--/main menu-->
      <!--more menu-->
      <li class=" treeview">
          <a href="#" style="color: lightslategrey">
              <p class="header-menu">More</p>
              <span class="pull-right-container">
                <i class="fa fa-angle-left pull-right"></i>
              </span>
            </a>
          <ul class="treeview-menu">
            <li><a a routerLink="payments" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact: true}"><i class="fa fa-database"></i><span class="collapse-hide-menu">Payments</span></a></li>
            <li><a routerLink="directory" [routerLinkActive]="'active'"><i class="fa fa-folder"></i><span class="collapse-hide-menu">Directory</span></a></li>
            <li><a routerLink="library" [routerLinkActive]="'active'"><i class="fa fa-books"></i><span class="collapse-hide-menu">Library</span></a></li>
            <li><a routerLink="help" [routerLinkActive]="'active'"><i class="fa fa-question-circle"></i><span class="collapse-hide-menu">Help</span></a></li>
            
          </ul>
      </li>
      <!--/more menu-->
    
    </ul>
  </section>
  <!-- /.sidebar -->
</aside>
